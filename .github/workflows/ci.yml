name: CI/CD - TP3 DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-cd-security:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: 3three/democyber:latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------------------------------------------
      # üü¶ PARTIE I ‚Äî GITLEAKS
      # ---------------------------------------------------

      # Gitleaks Scan
      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v2

      # Upload Gitleaks report
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif

      # ---------------------------------------------------
      # üü® PARTIE II ‚Äî BUILD MAVEN + DOCKER + TRIVY
      # ---------------------------------------------------

      # Install Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Compile Java
      - name: Compile Java
        run: mvn compile

      # Build Maven
      - name: Build Java project with Maven
        run: mvn clean package

      # Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: 3three
          password: ${{ secrets.DOCKERHUBTOKEN }}

      # Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME .

      # Test Docker image
      - name: Test Docker image locally
        run: |
          docker run -d --name democyber-test -p 8080:8080 $DOCKER_IMAGE_NAME
          sleep 10
          curl -f http://localhost:8080 || echo "App not responding"
          docker stop democyber-test
          docker rm democyber-test

      # ---------------------------------------------------
      # üî¥ TRIVY ‚Äî ANALYSE VULN√âRABILIT√âS
      # ---------------------------------------------------

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # Upload Trivy report (table)
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      # ---------------------------------------------------
      # üü© PARTIE III ‚Äî PUSH DOCKER HUB
      # ---------------------------------------------------

      - name: Push Docker image
        run: docker push $DOCKER_IMAGE_NAME

      # Fin du workflow
      - name: Pipeline Finished
        run: echo "üéâ TP3 DevSecOps termin√© avec succ√®s !"




