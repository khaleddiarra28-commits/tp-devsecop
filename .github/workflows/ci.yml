name: CI/CD - democyber

# Déclenche le workflow sur push ou pull request sur main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: 3three/democyber:latest

    steps:
      # 1️⃣ Checkout du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Java JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Compiler le code Java
      - name: Compile Java
        run: mvn compile

      # 4️⃣ Build Maven
      - name: Build Java project with Maven
        run: mvn clean package

      # 5️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: 3three
          password: ${{ secrets.DOCKERHUBTOKEN }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME .

      # 7️⃣ Push Docker image sur Docker Hub
      - name: Push Docker image
        run: docker push $DOCKER_IMAGE_NAME

      # 8️⃣ Test affichage workflow
      - name: Test Workflow Display
        run: echo "✅ Workflow TP1 DevSecOps prêt et visible !"



